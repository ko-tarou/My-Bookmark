<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark & ToDo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <!-- 切り替えボタン -->
    <div id="nav-bar">
        <button id="bookmark-button">Bookmark</button>
        <button id="todo-button">ToDo</button>
    </div>

    <!-- Bookmarkページ -->
    <div id="grid-container"></div>

    <!-- ToDoリストページ -->
    <div id="todo-container" style="display: none;">
        <div id="todo-box">
            <h2>ToDo リスト</h2>
            <ul id="todo-list"></ul>
            <button id="add-task-button" class="plus-button">+</button>
        </div>
    </div>

    <div id="dialog" class="dialog">
        <h2>情報を入力</h2>
        <label for="input-url">URL:</label>
        <input type="text" id="input-url">
        <label for="input-title">題名:</label>
        <input type="text" id="input-title">
        <button id="save-button">保存</button>
        <button id="cancel-button">キャンセル</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
